<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>二分搜索圖示化工具</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="cursor-line"></div>
    <div class="container">
      <div class="value-container">
        <div>
          <span class="label">中間點位置:</span>
          <span id="expression">- + -</span>
        </div>
        <div>
          <span class="label">左邊:</span> <span id="left-value">0</span>
        </div>
        <div>
          <span class="label">中間:</span> <span id="mid-value">-</span>
        </div>
        <div>
          <span class="label">右邊:</span> <span id="right-value">9</span>
        </div>
      </div>
      <div class="numbers-container">
        <!-- 第一排數字是array的位置，是用JavaScript去生成 -->
      </div>
      <div class="arrows-container">
        <!-- 第二排數字是array的值也是用JavaScript去生成 -->
      </div>
      <div class="controls">
        <label for="target">目標:</label>
        <input type="number" id="target" min="1" max="10" value="1" />
        <button id="update-boundaries">更新低點高點</button>
        <button id="binary-search-step">二分搜索下一步</button>
        <button id="next-step">正常下一步</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
